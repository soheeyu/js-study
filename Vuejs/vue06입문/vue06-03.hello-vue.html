<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Sample</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- CSS import -->
    <link rel="stylesheet" href="../css/reset.css">
</head>

<body>
    <xmp>
        Hello, Vue!!! 를 출력하시오.

        작업 순서
        . 스크립트 플러그인 임포트
        . Vue 인스턴스 생성
        . el 과 data 프로퍼티 설정
        . HTML 파일에 DOM 컨테이너 설치

        [참조]page 34,37,38
    </xmp>
    <hr>

    <div id="app">
        <p>{{ message }}</p>
        <!--태그의 속성으로 지시자-->
        <!--CSS도 클래스 기반이 아니라, 스타일 기반의 속성으로!-->
        <button v-on:click="clickBtn">click me</button>
    </div>
</body>

</html>

<!-- vue 스크립트 플러그인 임포트   -->
<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            message: "Hello, Vue!!!"
        },
        methods: { //이벤트 핸들러를 작성하는 곳
            clickBtn: function (event) {
                this.$data.message = "Hello~~~~~~!!!!" //$ 접근해서 바꾸기
                alert("hi~!")
            }
        }

    });
</script>
