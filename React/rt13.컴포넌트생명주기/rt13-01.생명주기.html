<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>컴포넌트 생명주기</title>

    <link rel="stylesheet" href="../css/reset.css"/>
</head>

<body>
    <pre>
        컴포넌트 생명주기
        
        작업 
            1. App 컴포넌트을 만드시오
                state에 counter : 0 으로 설정
            2. 버튼 추가하고 click 이벤트를 설정
                <button onClick={this.handler}> setState</button>]
                click 이벤트 핸들러 작성시 화살표 함수를 사용하시오

            기능추가
            1. this.state.counter 값을 화면에 표기되게 기능을 추가하시오


        <img src="../images/react_life_cycle.jpg" width="800px" height="600px">
    </pre>
    <hr>

    <div id="app">
    </div>
</body>

</html>

<!-- react 플러그인 include   -->

<!-- react 플러그인 include   -->
<!-- 주의: 사이트를 배포할 때는 'development.js'를 'production.min.js'로 대체하세요. -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/react/16.12.0/umd/react.development.js'> /* import { React} from 'react'; */</script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.11.0/umd/react-dom.development.js'>/* import { ReactDOM } from 'react-dom'; */</script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js'>/* JSX를 자바스크립트로 변환 */</script>
<script type='text/babel'>
    //import React, { Component } from 'react'
    //import ReactDOM from 'react-dom'
    
    console.log(React)
    console.log(ReactDOM)
    
    class App extends React.Component {
    
        state = {
            counter: 0
        }
        constructor(props) {
            super()
            // this 바인딩
        }
        componentDidMount() {
            console.log("componentDidMount".this.state.counter)
        }
        componentDidUpdate(prevProps, prevState) {
            console.log("componentDidUpdate".this.state.counter)
        }
        componentWillUnmount() {
            console.log("componentWillUnmount".this.state.counter)
        }
        handler = (event)=>{
            // 이벤트 핸들러는 화살표 함수로 만들면 this를 bind() 생략해도 된다
            console.log(event.target)
            this.setState({ //상태 변경코드
                //이름:값
                counter:this.state.counter+1
            })
        }
        render() {
            return (
                <button onClick={this.handler}>
                    setState &gt;$gt; current value : {this.state.counter}
                </button>
            )
        }
    }
    
    //export default App
    ReactDOM.render(
        <App></App>,document.getElementById("app")
    )
</script>
